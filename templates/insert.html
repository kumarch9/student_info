{{template "header" .}}
<main>

     <section>
    {{if .Status}}
    <h1>{{.Message}}</h1>
    <br/>
    <input class="btn" type="button" name="addnew" onclick="window.location.href='/insert'" value="Add New" />&nbsp;&nbsp;
    <input class="btn" type="button" name="backhome" onclick="window.location.href='/'" value="Back TO Home" /><br />
    {{else}}
    <div class="txtHeading">
        <p>Fillup the information of student.</p><br />
    </div>
    <div id="stdform">
        <form method="POST">
            <label for="fname">First Name:</label>
            <input type="text" name="stdfname" id="fname"  required/><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="stdlname" id="lname" required/><br><br>
            <label for="age">Age:</label>
            <input type="date" name="stdage" id="age" required/><br><br>
            <label for="fathername">Fathername:</label>
            <input type="text" name="stdfathername" id="fathername" required/><br><br>
            <label for="address">Address:</label>
            <input type="text" name="stdaddress" id="address" required/><br><br>
            <label for="state">State:</label>
            <input type="text" name="stdstate" id="state" required/><br><br>
            <label for="country">Country:</label>
            <input type="text" name="stdcountry" id="country"required/><br /><br />
            <label for="course">Course:</label>
            <select name="stdcourse" id="course">
                <option value="BSc.">B.Sc.</option>
                <option value="MSc.">MSc.</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>
            <label for="batch">Batch:</label>
            <input type="text" name="stdbatch" id="batch" required/><br><br>
            <label for="rollnum">Roll No.:</label>
            <input type="number" name="stdrollnum" id="rollnum" required/><br><br>
            <br />
            <input class="btn" type="submit" name="submit" value="Save" />&nbsp;&nbsp;
            <input class="btn" type="button" name="Cancel" onclick="window.location.href='/'" value="Cancel" /><br />
        </form>
    </div>
    {{end}}
   
       
    </section>
</main>

{{template "footer" .}}
